<article>
  <h1 class="h2 ct">Archives</h1>
  <ul class="large-list ct mt-1">
    {% for post in site.posts limit: 25 %}
      <li class="large-list--item">
        <a href="{{ post.url }}" title="{{post.title}}" class="large-list--link">
          <time datetime="{{post.date}}" class="meta">{{ post.date | date: "%B %d, %Y" }}</time>
          {{ post.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</article>
