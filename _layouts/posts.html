{% include _head.html %}
<body ontouchstart="">
  {% include _navigation.html %}
  <article class="mt-2 post single-column">
    <!-- This is where the title: in your front matter gets dropped in.-->
    <h1>
      {{page.title}}
    </h1>
    <!-- This is where post content lives -->
      {{content}}
    <!-- end of post content -->
     <footer class="mt-2">
      {% if page.author %}
      <p class="meta author">
      <time  class="meta" datetime="{{page.date}}">{{page.date | date: "%B %d, %Y"}}</time><br />
      By: <a href="" rel="author">{{page.author}}</a></p>
      {% endif %}
    </footer>
  </article>
  {% include _related_posts.html %}
  {% include _footer.html %}
  {% include _google_analytics.html %}
</body>
</html>
